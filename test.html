<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>hangge.com</title>
    <style media="screen">
      #rect {
        background-color: #2D9015;
        width: 200px;
        height: 100px;
        margin: 100px 0 0 50px;
        color: white;
        text-align: center;
        line-height: 50px;
      }
    </style>
    <script type="text/javascript">
      function rectClick(event) {
        //获取相对于当前所指向对象的位置坐标
        alert('x:' + event.offsetX + "  y:" +  event.offsetY);
      }
    </script>
  </head>
  <body>
    <div id="rect" onclick="rectClick(event)">
      200 * 100
    </div>
  </body>
</html>
